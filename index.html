<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Mágico de Merlin</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Console Mágico</h1>
        <p class="description">Encontre o número mais repetido no Grimório. Em caso de empate, o menor número da sequência mágica surgirá.</p>

        <div class="input-group">
            <input type="text" id="numberInput" placeholder="Ex: 4,1,2,2,4,4,6,7,4,2">
        </div>

        <div class="button-group">
            <button id="solveBtn" class="magic-btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                DESVENDAR
            </button>

            <button id="resetBtn" class="magic-btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                RETORNAR
            </button>
        </div>
        <br>
        <br>

        <div class="result-container">
            <h2>Resultado:</h2>
            <div id="result" class="result-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
